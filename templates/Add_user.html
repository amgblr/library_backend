<html><head><base href="https://library.digitalsphere.io/add-user"><title>Add User - Digital Sphere Library</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
  }
  .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    height: 100vh;
    padding: 1rem;
    box-sizing: border-box;
    position: fixed;
  }
  .sidebar h2 {
    margin-top: 0;
    padding-bottom: 1rem;
    border-bottom: 1px solid #ecf0f1;
  }
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  .sidebar ul li {
    margin-bottom: 1rem;
  }
  .sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    display: block;
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .sidebar ul li a:hover {
    background-color: #34495e;
  }
  .content {
    margin-left: 250px;
    flex-grow: 1;
    padding: 2rem;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 2rem;
  }
  form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  button {
    background-color: #1a5f7a;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #134b61;
  }
</style>
</head>
<body>
  <aside class="sidebar">
    <h2>Quick Links</h2>
    <ul>
      <li><a href="https://library.digitalsphere.io">Home</a></li>
      <li><a href="/add-user">Add User</a></li>
      <li><a href="/add-book">Add Book</a></li>
      <li><a href="/borrow-book">Borrow Book</a></li>
      <li><a href="/return-book">Return Book</a></li>
      <li><a href="/suggest-book">Suggest Book</a></li>
      <li><a href="/pay-fine">Pay Fine</a></li>
    </ul>
  </aside>
  <div class="content">
    <h1>Add New User</h1>
    <form action="/submit-user" method="GET">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
        <option value="staff">Staff</option>
        <option value="public">Public</option>
      </select>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Add User</button>
    </form>
  </div>
</body></html>
