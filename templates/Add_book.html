<html><head><base href="https://library.digitalsphere.io/add-book"><title>Add Book - Digital Sphere Library</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8;
    color: #333;
    display: flex;
  }
  .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    height: 100vh;
    padding: 1rem;
    box-sizing: border-box;
    position: fixed;
  }
  .sidebar h2 {
    margin-top: 0;
    padding-bottom: 1rem;
    border-bottom: 1px solid #ecf0f1;
  }
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  .sidebar ul li {
    margin-bottom: 1rem;
  }
  .sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    display: block;
    padding: 0.5rem;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .sidebar ul li a:hover {
    background-color: #34495e;
  }
  .content {
    margin-left: 250px;
    flex-grow: 1;
    padding: 2rem;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 2rem;
  }
  form {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  input[type="text"], input[type="number"], textarea, select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  textarea {
    height: 100px;
    resize: vertical;
  }
  button[type="submit"] {
    background-color: #1a5f7a;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #134b61;
  }
</style>
</head>
<body>
  <aside class="sidebar">
    <h2>Quick Links</h2>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/add-user">Add User</a></li>
      <li><a href="/add-book">Add Book</a></li>
      <li><a href="/borrow-book">Borrow Book</a></li>
      <li><a href="/return-book">Return Book</a></li>
      <li><a href="/suggest-book">Suggest Book</a></li>
      <li><a href="/pay-fine">Pay Fine</a></li>
    </ul>
  </aside>
  <div class="content">
    <h1>Add a New Book</h1>
    <form method="POST" action="/submit-book">
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" required="">

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required="">

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" required="">

  <label for="publisher">Publisher:</label>
  <input type="text" id="publisher" name="publisher" required="">

  <label for="year">Year of Publication:</label>
  <input type="number" id="year" name="year" min="1800" max="2099" step="1" required="">

  <label for="category">Category:</label>
  <select id="category" name="category" required="">
    <option value="">Select a category</option>
    <option value="fiction">Fiction</option>
    <option value="non-fiction">Non-Fiction</option>
    <option value="reference">Reference</option>
    <option value="textbook">Textbook</option>
    <option value="children">Children's</option>
    <option value="young-adult">Young Adult</option>
    <option value="other">Other</option>
  </select>

  <label for="copies">Number of Copies:</label>
  <input type="number" id="copies" name="copies" min="1" required="">

  <button type="submit">Add Book</button>
</form>
  </div>
</body></html>
